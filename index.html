<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CV Creator - Nikita Lorusso Web Design</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Libreria PDF (Stabile) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <!-- Icone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Playfair+Display:wght@400;700&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">

    <style>
        /* --- BASE --- */
        :root { --primary: #1e40af; --dark: #f8fafc; --editor-bg: #ffffff; --editor-text: #334155; }
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; color: var(--editor-text); height: 100vh; display: flex; flex-direction: column; margin: 0; overflow: hidden; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        /* --- LAYOUT --- */
        .app-shell { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        /* Editor */
        .editor-col { width: 400px; background: var(--editor-bg); border-right: 1px solid #e2e8f0; display: flex; flex-direction: column; z-index: 20; box-shadow: 4px 0 20px rgba(0,0,0,0.05); }
        .editor-content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; background: #f9fafb; }
        
        /* Preview */
        .preview-col { flex: 1; background: #cbd5e1; display: flex; justify-content: center; align-items: flex-start; padding: 40px 20px; overflow-y: auto; position: relative; }
        
        /* --- FOGLIO A4 (FISSO) --- */
        #cv-paper {
            width: 210mm; /* SEMPRE 210mm, anche su mobile */
            min-height: 297mm;
            background: white;
            box-shadow: 0 20px 50px -10px rgba(0,0,0,0.3);
            margin-bottom: 50px;
            position: relative;
            transform-origin: top center; /* Punto di zoom in alto al centro */
            flex-shrink: 0; /* Non schiacciare mai */
        }

        /* FIX SIDEBAR */
        .tpl-elegant .sidebar { 
            background-color: var(--sb-bg); color: var(--sb-text); 
            min-height: 297mm; height: 100%; 
            -webkit-print-color-adjust: exact; print-color-adjust: exact;
        }

        /* --- MOBILE --- */
        .mobile-nav { display: none; }

        @media (max-width: 900px) {
            body { height: 100%; overflow: auto; }
            .app-shell { flex-direction: column; height: auto; overflow: visible; }
            .editor-col { width: 100%; height: auto; border-right: none; position: relative; z-index: 50; }
            
            /* Preview su mobile: nascondiamo scrollbar nativa e usiamo zoom JS */
            .preview-col { 
                width: 100%; height: auto; padding: 20px 10px; 
                background: #e2e8f0; min-height: 600px; 
                overflow: hidden; /* Gestito dallo zoom */
            }
            
            /* Navigazione */
            .mobile-nav { 
                display: flex; position: fixed; bottom: 0; left: 0; right: 0; 
                background: white; border-top: 1px solid #e2e8f0; z-index: 100; height: 65px;
                padding-bottom: env(safe-area-inset-bottom);
                box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
            }
            .mob-btn { flex: 1; border: none; background: none; color: #64748b; font-size: 10px; font-weight: 600; display: flex; flex-direction: column; align-items: center; justify-content: center; }
            .mob-btn.active { color: var(--primary); background: #f0f9ff; }
            .mob-btn i { font-size: 20px; margin-bottom: 4px; }

            body.tab-editor .preview-col { display: none; }
            body.tab-preview .editor-col { display: none; }
        }

        /* LOADER */
        #loading-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 9999;
            display: none; justify-content: center; align-items: center; color: white;
            flex-direction: column; gap: 15px; backdrop-filter: blur(5px);
        }
        .spinner { width: 40px; height: 40px; border: 4px solid #fff; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="tab-editor">

<!-- LOADER -->
<div id="loading-overlay">
    <div class="spinner"></div>
    <div class="font-bold text-lg">Creazione PDF...</div>
    <div class="text-sm text-gray-300">Attendi qualche secondo</div>
</div>

<!-- HEADER DESKTOP -->
<header class="bg-white border-b border-gray-200 px-5 py-3 flex justify-between items-center sticky top-0 z-40 hidden md:flex">
    <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-blue-200">
            <i class="fa-solid fa-file-invoice"></i>
        </div>
        <div>
            <h1 class="text-base font-bold text-slate-900 leading-none">CV Creator</h1>
            <a href="https://www.nikitalorusso.it" target="_blank" class="text-[11px] text-blue-600 font-bold hover:underline uppercase tracking-wider">
                by Nikita Lorusso
            </a>
        </div>
    </div>
    <div class="flex gap-3">
        <button onclick="app.downloadPDF()" class="bg-blue-600 text-white px-5 py-2.5 rounded-lg text-sm font-bold hover:bg-blue-700 transition-all shadow-md flex items-center gap-2">
            <i class="fa-solid fa-file-arrow-down"></i> Scarica PDF
        </button>
    </div>
</header>

<div class="app-shell">
    
    <!-- EDITOR -->
    <div class="editor-col">
        <!-- HEADER MOBILE -->
        <div class="md:hidden p-4 border-b bg-white flex justify-between items-center sticky top-0 z-30">
            <span class="font-bold text-slate-800">CV Creator</span>
            <button onclick="app.downloadPDF()" class="bg-blue-600 text-white px-3 py-1.5 rounded text-xs font-bold shadow-sm">
                <i class="fa-solid fa-download"></i> PDF
            </button>
        </div>

        <!-- TABS -->
        <div class="flex bg-slate-50 border-b border-gray-200 p-1 mx-4 mt-4 rounded-lg">
            <button onclick="app.setPanel('content')" id="btn-p-content" class="flex-1 py-2 text-xs font-bold uppercase rounded text-blue-600 bg-white shadow-sm transition-all">Dati</button>
            <button onclick="app.setPanel('design')" id="btn-p-design" class="flex-1 py-2 text-xs font-bold uppercase rounded text-slate-500 hover:bg-white transition-all">Stile</button>
        </div>

        <div class="editor-content">
            
            <!-- BRANDING -->
            <div class="bg-white p-4 rounded-xl shadow-md border border-blue-100 mb-6">
                <div class="text-xs font-bold text-blue-600 uppercase tracking-widest mb-2">Web Design & Growth</div>
                <h3 class="text-base font-bold text-slate-800 mb-2">Nikita Lorusso</h3>
                <p class="text-xs text-slate-600 mb-3">Vuoi un sito web che converte? Scopri i miei servizi.</p>
                <div class="grid grid-cols-2 gap-2">
                    <a href="https://www.nikitalorusso.it/servizi" target="_blank" class="bg-blue-600 text-white text-xs font-bold py-2 rounded-lg text-center hover:bg-blue-700">Servizi</a>
                    <a href="https://www.instagram.com/nikita_lorusso/" target="_blank" class="bg-slate-100 text-slate-700 text-xs font-bold py-2 rounded-lg text-center hover:bg-slate-200">Instagram</a>
                </div>
            </div>

            <!-- DATI -->
            <div id="panel-content" class="space-y-6">
                <div class="flex items-center gap-4 p-3 border border-slate-200 rounded-xl bg-white">
                    <div id="ui-photo" class="w-16 h-16 rounded-full bg-slate-100 border flex items-center justify-center text-slate-300 overflow-hidden shrink-0">
                        <i class="fa-solid fa-user text-2xl"></i>
                    </div>
                    <div class="w-full">
                        <label class="text-[10px] font-bold uppercase text-slate-400 mb-1 block">Foto</label>
                        <div class="flex gap-2">
                            <button onclick="document.getElementById('upl').click()" class="flex-1 bg-blue-50 text-blue-600 px-3 py-1.5 rounded text-xs font-bold">Carica</button>
                            <button onclick="app.delPhoto()" class="flex-1 text-red-400 px-3 py-1.5 rounded text-xs font-bold border border-red-100">X</button>
                            <input type="file" id="upl" hidden accept="image/*" onchange="app.setPhoto(this)">
                        </div>
                    </div>
                </div>

                <div class="space-y-3">
                    <input type="text" data-k="name" placeholder="Nome Completo" class="w-full p-3 border rounded-lg text-sm font-bold outline-none focus:border-blue-500">
                    <input type="text" data-k="title" placeholder="Titolo Professionale" class="w-full p-3 border rounded-lg text-sm outline-none focus:border-blue-500">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="text" data-k="email" placeholder="Email" class="p-3 border rounded-lg text-sm outline-none focus:border-blue-500">
                        <input type="text" data-k="phone" placeholder="Telefono" class="p-3 border rounded-lg text-sm outline-none focus:border-blue-500">
                    </div>
                    <input type="text" data-k="location" placeholder="Città / Indirizzo" class="w-full p-3 border rounded-lg text-sm outline-none focus:border-blue-500">
                    <textarea data-k="summary" rows="4" placeholder="Profilo professionale..." class="w-full p-3 border rounded-lg text-sm outline-none focus:border-blue-500 resize-none"></textarea>
                </div>

                <div class="space-y-4">
                    <div class="flex justify-between items-center border-b pb-1">
                        <span class="text-xs font-bold text-slate-400 uppercase">Esperienza</span>
                        <button onclick="app.add('exp')" class="text-blue-600 text-xs font-bold">+ Aggiungi</button>
                    </div>
                    <div id="list-exp" class="space-y-2"></div>

                    <div class="flex justify-between items-center border-b pb-1 mt-6">
                        <span class="text-xs font-bold text-slate-400 uppercase">Istruzione</span>
                        <button onclick="app.add('edu')" class="text-blue-600 text-xs font-bold">+ Aggiungi</button>
                    </div>
                    <div id="list-edu" class="space-y-2"></div>
                </div>

                <div>
                    <span class="text-xs font-bold text-slate-400 uppercase block mb-2">Competenze (separate da virgola)</span>
                    <textarea data-k="skills" rows="3" placeholder="Es: Leadership, Inglese, Excel..." class="w-full p-3 border rounded-lg text-sm outline-none focus:border-blue-500 resize-none"></textarea>
                </div>
            </div>

            <!-- DESIGN -->
            <div id="panel-design" class="hidden space-y-6">
                <div>
                    <label class="text-xs font-bold text-slate-400 uppercase mb-2 block">Template</label>
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="app.setTpl('elegant')" id="btn-elegant" class="border-2 border-blue-600 bg-blue-50 p-3 rounded-lg text-center text-xs font-bold text-blue-700 tpl-btn">Elegant</button>
                        <button onclick="app.setTpl('minimal')" id="btn-minimal" class="border-2 border-gray-200 p-3 rounded-lg text-center text-xs font-bold text-slate-500 tpl-btn">Minimal</button>
                    </div>
                </div>
                <div class="space-y-3">
                    <div class="flex justify-between items-center p-3 border rounded-lg bg-white">
                        <span class="text-xs font-bold text-slate-600">Colore Titoli</span>
                        <input type="color" oninput="app.cfg('accent', this.value)" value="#2563eb" class="w-8 h-8 rounded cursor-pointer border-none p-0">
                    </div>
                    <div class="flex justify-between items-center p-3 border rounded-lg bg-white">
                        <span class="text-xs font-bold text-slate-600">Sfondo Sidebar</span>
                        <input type="color" oninput="app.cfg('bg', this.value)" value="#1e293b" class="w-8 h-8 rounded cursor-pointer border-none p-0">
                    </div>
                    <div class="flex justify-between items-center p-3 border rounded-lg bg-white">
                        <span class="text-xs font-bold text-slate-600">Testo Sidebar</span>
                        <input type="color" oninput="app.cfg('txt', this.value)" value="#ffffff" class="w-8 h-8 rounded cursor-pointer border-none p-0">
                    </div>
                </div>
                <div class="pt-6 text-center">
                    <button onclick="app.reset()" class="text-red-400 text-xs hover:underline">Reset Totale</button>
                </div>
            </div>
        </div>
    </div>

    <!-- PREVIEW AREA -->
    <div class="preview-col" id="preview-container">
        <div id="cv-paper">
            <!-- CV Rendered Here -->
        </div>
    </div>

    <!-- MOBILE NAV -->
    <div class="mobile-nav">
        <button onclick="app.mob('editor')" class="mob-btn active" id="mb-editor"><i class="fa-solid fa-pen-to-square"></i> Editor</button>
        <button onclick="app.mob('preview')" class="mob-btn" id="mb-preview"><i class="fa-solid fa-eye"></i> Anteprima</button>
    </div>

</div>

<script>
const app = {
    // Dati Iniziali Vuoti
    data: {
        name: '', title: '', email: '', phone: '', location: '', summary: '', skills: '',
        exp: [], edu: [], photo: null,
        config: { tpl: 'elegant', accent: '#2563eb', bg: '#1e293b', txt: '#ffffff', font: 'Inter, sans-serif' }
    },

    init() {
        const s = localStorage.getItem('nikita_cv_pro_v2');
        if(s) try { this.data = {...this.data, ...JSON.parse(s)}; } catch(e){}
        this.bind(); this.renderL(); this.updPh(); this.render();
        
        // Auto Zoom (Attivo su mobile e desktop)
        const obs = new ResizeObserver(() => this.zoom());
        obs.observe(document.querySelector('.preview-col'));
        setTimeout(() => this.zoom(), 500);
    },

    save() {
        localStorage.setItem('nikita_cv_pro_v2', JSON.stringify(this.data));
        this.render();
    },

    bind() {
        document.querySelectorAll('[data-k]').forEach(el => {
            if(this.data[el.dataset.k]) el.value = this.data[el.dataset.k];
            el.oninput = (e) => { this.data[el.dataset.k] = e.target.value; this.save(); };
        });
    },

    downloadPDF() {
        const el = document.getElementById('cv-paper');
        const overlay = document.getElementById('loading-overlay');
        overlay.style.display = 'flex';

        // 1. Reset Zoom per catturare in alta qualità (A4 Reale)
        const originalTransform = el.style.transform;
        const originalMargin = el.style.marginBottom;
        el.style.transform = 'none';
        el.style.marginBottom = '0';

        const opt = {
            margin: 0,
            filename: `CV_${this.data.name.replace(/\s+/g, '_') || 'Mio_CV'}.pdf`,
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2, useCORS: true, logging: false },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };

        html2pdf().set(opt).from(el).save().then(() => {
            // 2. Ripristina Zoom per l'utente
            el.style.transform = originalTransform;
            el.style.marginBottom = originalMargin;
            overlay.style.display = 'none';
        }).catch(err => {
            console.error(err);
            el.style.transform = originalTransform;
            el.style.marginBottom = originalMargin;
            overlay.style.display = 'none';
            alert('Errore download. Prova da PC.');
        });
    },

    // UI Logic
    setPhoto(el) {
        if(el.files[0]) {
            const r = new FileReader();
            r.onload = (e) => { this.data.photo = e.target.result; this.updPh(); this.save(); };
            r.readAsDataURL(el.files[0]);
        }
    },
    delPhoto() { this.data.photo = null; this.updPh(); this.save(); },
    updPh() {
        document.getElementById('ui-photo').innerHTML = this.data.photo ? 
            `<img src="${this.data.photo}" class="w-full h-full object-cover">` : `<i class="fa-solid fa-user text-2xl"></i>`;
    },
    add(t) {
        this.data[t].unshift({id:Date.now(), role:'', degree:'', company:'', school:'', start:'', end:'', year:'', desc:''});
        this.renderL(); this.save();
    },
    del(t, id) {
        if(confirm('Rimuovere?')) { this.data[t] = this.data[t].filter(i=>i.id!==id); this.renderL(); this.save(); }
    },
    updL(t, id, k, v) { this.data[t].find(i=>i.id===id)[k] = v; this.save(); },
    renderL() {
        ['exp', 'edu'].forEach(t => {
            const isE = t==='exp';
            document.getElementById(`list-${t}`).innerHTML = this.data[t].map(i => `
                <div class="bg-slate-50 border p-3 rounded-lg mb-2 relative group">
                    <button onclick="app.del('${t}', ${i.id})" class="absolute top-2 right-2 text-slate-300 hover:text-red-500"><i class="fa-solid fa-trash"></i></button>
                    <input class="w-full font-bold text-sm mb-1 bg-transparent outline-none" value="${i[isE?'role':'degree']}" oninput="app.updL('${t}', ${i.id}, '${isE?'role':'degree'}', this.value)" placeholder="Titolo / Ruolo">
                    <input class="w-full text-xs text-slate-500 mb-2 bg-transparent outline-none" value="${i[isE?'company':'school']}" oninput="app.updL('${t}', ${i.id}, '${isE?'company':'school'}', this.value)" placeholder="Azienda / Scuola">
                    <div class="flex gap-2 mb-2">
                        ${isE ? 
                            `<input class="w-1/2 bg-white border p-1 rounded text-xs outline-none" value="${i.start}" oninput="app.updL('${t}', ${i.id}, 'start', this.value)" placeholder="Dal">
                             <input class="w-1/2 bg-white border p-1 rounded text-xs outline-none" value="${i.end}" oninput="app.updL('${t}', ${i.id}, 'end', this.value)" placeholder="Al">` :
                            `<input class="w-full bg-white border p-1 rounded text-xs outline-none" value="${i.year}" oninput="app.updL('${t}', ${i.id}, 'year', this.value)" placeholder="Anno">`
                        }
                    </div>
                    ${isE ? `<textarea class="w-full bg-white border p-2 rounded text-xs outline-none resize-none" rows="2" oninput="app.updL('${t}', ${i.id}, 'desc', this.value)" placeholder="Descrizione">${i.desc}</textarea>` : ''}
                </div>
            `).join('');
        });
    },
    cfg(k, v) { this.data.config[k] = v; this.save(); },
    setTpl(t) {
        this.data.config.tpl = t;
        document.querySelectorAll('.tpl-btn').forEach(b => {
            b.className = "border-2 border-gray-200 p-3 rounded-lg text-center text-xs font-bold text-gray-500 tpl-btn hover:bg-slate-50";
        });
        document.getElementById(`btn-${t}`).className = "border-2 border-blue-600 bg-blue-50 p-3 rounded-lg text-center text-xs font-bold text-blue-700 tpl-btn";
        this.save();
    },
    setPanel(p) {
        document.getElementById('panel-content').classList.add('hidden');
        document.getElementById('panel-design').classList.add('hidden');
        document.getElementById('panel-'+p).classList.remove('hidden');
        document.getElementById('btn-p-content').className = p==='content' ? "flex-1 py-2 text-xs font-bold uppercase rounded text-blue-600 bg-white shadow-sm transition-all" : "flex-1 py-2 text-xs font-bold uppercase rounded text-slate-500 hover:bg-white transition-all";
        document.getElementById('btn-p-design').className = p==='design' ? "flex-1 py-2 text-xs font-bold uppercase rounded text-blue-600 bg-white shadow-sm transition-all" : "flex-1 py-2 text-xs font-bold uppercase rounded text-slate-500 hover:bg-white transition-all";
    },
    mob(v) {
        document.body.className = v === 'editor' ? 'tab-editor' : 'tab-preview';
        document.getElementById('mb-editor').classList.toggle('active', v === 'editor');
        document.getElementById('mb-preview').classList.toggle('active', v === 'preview');
        if(v==='preview') setTimeout(()=>this.zoom(), 100);
    },
    zoom() {
        const wrap = document.querySelector('.preview-col');
        const paper = document.getElementById('cv-paper');
        if(!wrap || !paper) return;
        
        // Calcola zoom: Larghezza disponibile / Larghezza A4 (794px)
        const scale = Math.min((wrap.clientWidth - 40) / 794, 1);
        paper.style.transform = `scale(${scale})`;
        // Compensa lo spazio vuoto lasciato dallo scale
        paper.style.marginBottom = `-${1123 - (1123 * scale)}px`;
    },
    reset() { if(confirm('Cancellare tutto?')) { localStorage.removeItem('nikita_cv_pro_v2'); location.reload(); } },

    render() {
        const d = this.data; const c = d.config;
        const t = document.getElementById('cv-paper');
        const sk = d.skills.split(',').filter(s=>s.trim());
        
        t.style.setProperty('--accent', c.accent);
        t.style.setProperty('--sb-bg', c.bg);
        t.style.setProperty('--sb-text', c.txt);
        t.style.fontFamily = c.font;

        let h = '';
        if(c.tpl === 'elegant') {
            h = `
            <div class="flex h-full tpl-elegant">
                <div class="w-[35%] sidebar p-8 flex flex-col shrink-0">
                    <div class="text-center mb-8">
                        ${d.photo ? `<img src="${d.photo}" style="width:120px; height:120px; border-radius:50%; object-fit:cover; margin:0 auto 15px; border:4px solid rgba(255,255,255,0.2);">` : ''}
                        <h1 style="font-size:22px; font-weight:bold; line-height:1.2; margin-bottom:5px;">${d.name || 'IL TUO NOME'}</h1>
                        <p style="opacity:0.8; font-size:13px; text-transform:uppercase; letter-spacing:1px;">${d.title || 'IL TUO TITOLO'}</p>
                    </div>
                    <div style="font-size:12px; line-height:2; margin-bottom:30px; opacity:0.9;">
                        <div><i class="fa-solid fa-envelope mr-2"></i> ${d.email || 'Email'}</div>
                        <div><i class="fa-solid fa-phone mr-2"></i> ${d.phone || 'Telefono'}</div>
                        <div><i class="fa-solid fa-location-dot mr-2"></i> ${d.location || 'Città'}</div>
                    </div>
                    <div style="margin-top:auto">
                        <h3 style="font-size:11px; font-weight:bold; text-transform:uppercase; border-bottom:1px solid rgba(255,255,255,0.2); padding-bottom:5px; margin-bottom:10px; opacity:0.8;">Competenze</h3>
                        <div style="display:flex; flex-wrap:wrap; gap:5px;">
                            ${sk.length ? sk.map(s => `<span style="background:rgba(255,255,255,0.1); padding:3px 8px; border-radius:4px; font-size:10px;">${s.trim()}</span>`).join('') : '<span style="font-size:11px; opacity:0.6;">Aggiungi competenze...</span>'}
                        </div>
                    </div>
                </div>
                <div class="w-[65%] p-10 text-slate-800 bg-white">
                    <section style="margin-bottom:30px;">
                        <h3 style="font-size:16px; font-weight:bold; text-transform:uppercase; color:${c.accent}; border-bottom:2px solid #eee; padding-bottom:5px; margin-bottom:10px;">Profilo</h3>
                        <p style="font-size:13px; text-align:justify; color:#475569;">${d.summary || 'Aggiungi una breve descrizione del tuo profilo professionale.'}</p>
                    </section>
                    <section style="margin-bottom:30px;">
                        <h3 style="font-size:16px; font-weight:bold; text-transform:uppercase; color:${c.accent}; border-bottom:2px solid #eee; padding-bottom:5px; margin-bottom:15px;">Esperienza</h3>
                        ${d.exp.length ? d.exp.map(e => `
                            <div style="margin-bottom:15px;">
                                <div style="font-weight:bold; font-size:14px; color:#1e293b;">${e.role||'Ruolo'}</div>
                                <div style="display:flex; justify-content:space-between; font-size:12px; color:${c.accent}; font-weight:600; margin-bottom:3px;">
                                    <span>${e.company||'Azienda'}</span><span>${e.start} - ${e.end}</span>
                                </div>
                                <p style="font-size:12px; color:#64748b; line-height:1.4;">${e.desc||''}</p>
                            </div>
                        `).join('') : '<p style="font-size:13px; color:#94a3b8;">Nessuna esperienza inserita.</p>'}
                    </section>
                    <section>
                        <h3 style="font-size:16px; font-weight:bold; text-transform:uppercase; color:${c.accent}; border-bottom:2px solid #eee; padding-bottom:5px; margin-bottom:10px;">Istruzione</h3>
                        ${d.edu.length ? d.edu.map(e => `
                            <div style="margin-bottom:8px;">
                                <div style="font-weight:bold; font-size:13px;">${e.degree||'Titolo'}</div>
                                <div style="font-size:11px; color:#64748b;">${e.school||'Scuola'}, ${e.year}</div>
                            </div>
                        `).join('') : '<p style="font-size:13px; color:#94a3b8;">Nessun titolo inserito.</p>'}
                    </section>
                </div>
            </div>`;
        } else {
            h = `
            <div class="p-12 tpl-minimal text-slate-800 h-full">
                <div class="text-center pb-8 mb-10" style="border-bottom:2px solid ${c.accent}">
                    <h1 style="font-size:32px; font-weight:bold; text-transform:uppercase; letter-spacing:1px; margin-bottom:5px;">${d.name || 'IL TUO NOME'}</h1>
                    <p style="font-size:16px; color:${c.accent}; font-weight:500;">${d.title || 'IL TUO TITOLO'}</p>
                    <div style="font-size:12px; color:#64748b; margin-top:10px;">${d.email} &bull; ${d.phone} &bull; ${d.location}</div>
                </div>
                <section style="margin-bottom:30px;">
                    <h3 style="font-size:13px; font-weight:bold; text-transform:uppercase; color:#94a3b8; letter-spacing:1px; border-bottom:1px solid #e2e8f0; padding-bottom:5px; margin-bottom:10px;">Profilo</h3>
                    <p style="font-size:13px; text-align:justify;">${d.summary || 'Inserisci il tuo profilo.'}</p>
                </section>
                <div style="display:flex; gap:30px;">
                    <section style="flex:1;">
                        <h3 style="font-size:13px; font-weight:bold; text-transform:uppercase; color:#94a3b8; letter-spacing:1px; border-bottom:1px solid #e2e8f0; padding-bottom:5px; margin-bottom:10px;">Esperienza</h3>
                        ${d.exp.map(e => `<div style="margin-bottom:15px;"><div style="font-weight:bold; font-size:14px;">${e.role}</div><div style="font-size:12px; font-style:italic; color:#64748b;">${e.company}</div><p style="font-size:12px;">${e.desc}</p></div>`).join('')}
                    </section>
                    <section style="flex:1;">
                        <h3 style="font-size:13px; font-weight:bold; text-transform:uppercase; color:#94a3b8; letter-spacing:1px; border-bottom:1px solid #e2e8f0; padding-bottom:5px; margin-bottom:10px;">Skills</h3>
                        <div style="font-size:12px; line-height:1.6;">${d.skills || 'Inserisci skills.'}</div>
                    </section>
                </div>
            </div>`;
        }
        t.innerHTML = h;
    }
};
document.addEventListener('DOMContentLoaded', () => app.init());
</script>

</body>
</html>
