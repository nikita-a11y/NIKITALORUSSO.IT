<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Generatore CV Professionale Online | Nikita Lorusso</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;700&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #1e3a8a;
            --accent: #d97706;
            --bg-app: #f3f4f6;
            --surface: #ffffff;
            --text-main: #334155;
            --border: #e2e8f0;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg-app); color: var(--text-main); height: 100vh; overflow: hidden; margin: 0; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        .app-container { display: flex; height: 100%; width: 100%; }

        /* --- SIDEBAR --- */
        .editor-sidebar {
            width: 420px;
            background: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            z-index: 30;
            box-shadow: 4px 0 20px rgba(0,0,0,0.03);
        }

        .editor-header { padding: 20px; border-bottom: 1px solid var(--border); background: white; }
        
        .editor-scroll-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scrollbar-width: thin;
            background: #f8fafc;
            padding-bottom: 100px; /* Spazio extra */
        }

        /* --- ANTEPRIMA --- */
        .preview-area {
            flex: 1;
            background: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px;
            overflow: auto;
            position: relative;
            background-image: 
                linear-gradient(45deg, #cbd5e1 25%, transparent 25%), 
                linear-gradient(-45deg, #cbd5e1 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #cbd5e1 75%), 
                linear-gradient(-45deg, transparent 75%, #cbd5e1 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        /* --- FOGLIO A4 --- */
        #cv-paper {
            width: 210mm;
            min-height: 297mm;
            background: white;
            box-shadow: 0 20px 60px -10px rgba(0,0,0,0.2);
            position: relative;
            transform-origin: top center;
            margin-bottom: 50px;
            flex-shrink: 0;
        }

        /* FIX BARRA LATERALE */
        .tpl-elegant .sidebar { 
            background-color: var(--sb-bg); color: var(--sb-text); 
            min-height: 297mm; height: 100%;
            -webkit-print-color-adjust: exact; print-color-adjust: exact;
        }

        /* --- UI ELEMENTS --- */
        .input-group label { font-size: 11px; font-weight: 700; color: #64748b; text-transform: uppercase; margin-bottom: 6px; display: block; }
        .input-field {
            width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 14px;
            transition: all 0.2s; background: white; color: #334155;
        }
        .input-field:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1); outline: none; }

        .cta-button {
            background: linear-gradient(to right, #f59e0b, #d97706);
            color: white; font-weight: 800; text-transform: uppercase; font-size: 11px;
            padding: 12px; border-radius: 8px; display: block; text-align: center;
            box-shadow: 0 4px 10px rgba(245, 158, 11, 0.3); transition: transform 0.2s;
        }
        .cta-button:hover { transform: translateY(-2px); }

        /* --- MOBILE --- */
        .mobile-nav { display: none; }

        @media (max-width: 900px) {
            body { height: 100%; overflow: auto; }
            .app-container { flex-direction: column; height: auto; overflow: visible; }
            .editor-sidebar { width: 100%; height: auto; border-right: none; position: relative; z-index: 50; }
            
            .preview-area { 
                width: 100%; height: auto; padding: 20px 10px; min-height: 500px;
                overflow: hidden;
            }
            
            /* ZOOM OUT VISIVO SU MOBILE (Non deforma il PDF) */
            #cv-paper { margin: 0 auto 30px auto; }

            .mobile-nav {
                display: flex; position: fixed; bottom: 0; left: 0; width: 100%;
                background: white; border-top: 1px solid #e2e8f0; z-index: 100;
                padding-bottom: env(safe-area-inset-bottom); height: 65px;
                box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
            }
            .mob-btn {
                flex: 1; border: none; background: white; color: #64748b;
                font-size: 10px; font-weight: 600; display: flex; flex-direction: column;
                align-items: center; justify-content: center;
            }
            .mob-btn.active { color: var(--primary); background: #f0f9ff; }
            .mob-btn i { font-size: 20px; margin-bottom: 4px; }

            body.tab-editor .preview-area { display: none; }
            body.tab-preview .editor-sidebar { display: none; }
        }

        #loader {
            position: fixed; inset: 0; background: rgba(255,255,255,0.9); z-index: 9999;
            display: none; justify-content: center; align-items: center; flex-direction: column;
            backdrop-filter: blur(5px);
        }
        .spinner { width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin { to {transform: rotate(360deg);} }
    </style>
</head>
<body class="tab-editor">

<div id="loader">
    <div class="spinner"></div>
    <p class="mt-4 font-bold text-slate-700">Creazione PDF in corso...</p>
</div>

<div class="app-container">
    
    <!-- EDITOR -->
    <div class="editor-sidebar">
        
        <div class="editor-header flex justify-between items-center sticky top-0 z-20">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-blue-900 text-white rounded flex items-center justify-center font-bold font-serif shadow-sm">N</div>
                <div>
                    <h1 class="text-sm font-bold text-slate-800 uppercase tracking-wide">CV Creator</h1>
                    <span class="text-[10px] text-slate-500 font-medium">by Nikita Lorusso</span>
                </div>
            </div>
            <button onclick="app.download()" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-xs font-bold hover:bg-blue-700 transition shadow-md flex items-center gap-2">
                <i class="fa-solid fa-download"></i> PDF
            </button>
        </div>

        <div class="editor-scroll-area">
            
            <!-- BRANDING BOX -->
            <div class="bg-white p-5 rounded-xl shadow-md border border-slate-200 mb-6 relative overflow-hidden">
                <div class="absolute top-0 right-0 w-16 h-16 bg-blue-50 rounded-bl-full -mr-8 -mt-8"></div>
                
                <div class="flex items-center gap-3 mb-3 relative z-10">
                    <img src="https://ui-avatars.com/api/?name=Nikita+Lorusso&background=1e3a8a&color=fff" class="w-10 h-10 rounded-full shadow-sm">
                    <div>
                        <h3 class="font-bold text-slate-800 leading-none">Nikita Lorusso</h3>
                        <p class="text-[10px] text-blue-600 uppercase tracking-widest mt-1 font-bold">Web Design & Growth</p>
                    </div>
                </div>
                
                <p class="text-xs text-slate-600 mb-4 leading-relaxed">
                    Trasforma la tua presenza online con un sito web professionale e una strategia su misura.
                </p>
                
                <div class="grid grid-cols-2 gap-2 mb-3">
                    <a href="https://www.nikitalorusso.com" target="_blank" class="bg-slate-100 hover:bg-slate-200 text-slate-700 py-2 rounded-lg text-[11px] font-bold text-center transition">
                        <i class="fa-solid fa-globe mr-1"></i> Sito Web
                    </a>
                    <a href="https://linktr.ee/nikitalorusso" target="_blank" class="bg-slate-100 hover:bg-slate-200 text-slate-700 py-2 rounded-lg text-[11px] font-bold text-center transition">
                        <i class="fa-solid fa-link mr-1"></i> Linktree
                    </a>
                </div>
                
                <a href="mailto:nikitalorusso68@gmail.com?subject=Richiesta%20CV%20Professionale" class="cta-button">
                    <i class="fa-solid fa-envelope mr-1"></i> Richiedi CV su Misura
                </a>
            </div>

            <!-- TABS -->
            <div class="flex gap-2 mb-6 bg-white p-1 rounded-lg border border-slate-200 shadow-sm sticky top-0 z-10">
                <button onclick="app.panel('content')" id="btn-content" class="flex-1 py-2 text-xs font-bold uppercase rounded bg-blue-50 text-blue-700 border border-blue-100">Dati</button>
                <button onclick="app.panel('design')" id="btn-design" class="flex-1 py-2 text-xs font-bold uppercase rounded text-slate-500 hover:bg-slate-50">Stile</button>
            </div>

            <!-- PANEL: CONTENUTO -->
            <div id="p-content" class="space-y-6">
                
                <!-- FOTO UPLOAD (FIXED) -->
                <div class="bg-white p-4 rounded-xl border border-slate-200 shadow-sm">
                    <label class="text-[10px] font-bold uppercase text-slate-400 mb-3 block">Foto Profilo</label>
                    <div class="flex items-center gap-4">
                        <div id="ui-photo" class="w-16 h-16 rounded-full bg-slate-50 border-2 border-dashed border-slate-300 flex items-center justify-center text-slate-400 overflow-hidden shrink-0">
                            <i class="fa-solid fa-camera text-xl"></i>
                        </div>
                        <div class="flex flex-col gap-2 w-full">
                            <button onclick="document.getElementById('upl').click()" class="bg-slate-800 text-white px-4 py-2 rounded-lg text-xs font-bold hover:bg-slate-700 transition w-full">
                                <i class="fa-solid fa-upload mr-2"></i> Carica Foto
                            </button>
                            <input type="file" id="upl" hidden accept="image/*" onchange="app.setPhoto(this)">
                            <button onclick="app.delPhoto()" class="text-red-500 text-xs font-bold hover:underline text-left ml-1">Rimuovi foto</button>
                        </div>
                    </div>
                </div>

                <!-- CAMPI -->
                <div class="space-y-4">
                    <div class="input-group">
                        <label>Nome e Cognome</label>
                        <input type="text" data-k="name" placeholder="Es. Nikita Lorusso" class="input-field font-bold">
                    </div>
                    <div class="input-group">
                        <label>Titolo Professionale</label>
                        <input type="text" data-k="title" placeholder="Es. Web Designer" class="input-field">
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="text" data-k="email" placeholder="tua@email.com" class="input-field">
                        </div>
                        <div class="input-group">
                            <label>Telefono</label>
                            <input type="text" data-k="phone" placeholder="+39 333..." class="input-field">
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Città</label>
                        <input type="text" data-k="location" placeholder="Es. Roma" class="input-field">
                    </div>
                    <div class="input-group">
                        <label>Profilo (Chi Sei)</label>
                        <textarea data-k="summary" rows="4" placeholder="Scrivi una breve presentazione..." class="input-field resize-none"></textarea>
                    </div>
                </div>

                <div class="space-y-6">
                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <label class="mb-0 text-[11px] font-bold text-slate-500 uppercase">Esperienza</label>
                            <button onclick="app.add('exp')" class="text-blue-600 text-xs font-bold hover:underline">+ Aggiungi</button>
                        </div>
                        <div id="l-exp" class="space-y-3"></div>
                    </div>
                    
                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <label class="mb-0 text-[11px] font-bold text-slate-500 uppercase">Istruzione</label>
                            <button onclick="app.add('edu')" class="text-blue-600 text-xs font-bold hover:underline">+ Aggiungi</button>
                        </div>
                        <div id="l-edu" class="space-y-3"></div>
                    </div>
                </div>

                <div class="input-group">
                    <label>Competenze (separate da virgola)</label>
                    <textarea data-k="skills" rows="3" placeholder="Es: Web Design, SEO, Marketing, Inglese..." class="input-field resize-none"></textarea>
                </div>
            </div>

            <!-- PANEL: STILE -->
            <div id="p-design" class="hidden space-y-8">
                <div>
                    <label class="mb-3 block text-xs font-bold text-slate-500 uppercase">Template</label>
                    <div class="grid grid-cols-2 gap-4">
                        <button onclick="app.setTpl('elegant')" id="tpl-elegant" class="border-2 border-blue-600 bg-blue-50 p-4 rounded-xl text-center shadow-sm transition-all">
                            <div class="text-xs font-bold text-blue-800 uppercase tracking-widest mb-1">Elegant</div>
                            <div class="text-[10px] text-blue-400">Sidebar colorata</div>
                        </button>
                        <button onclick="app.setTpl('minimal')" id="tpl-minimal" class="border-2 border-slate-200 bg-white p-4 rounded-xl text-center hover:border-slate-300 transition-all">
                            <div class="text-xs font-bold text-slate-600 uppercase tracking-widest mb-1">Minimal</div>
                            <div class="text-[10px] text-slate-400">Pulito</div>
                        </button>
                    </div>
                </div>

                <div class="space-y-3">
                    <div class="flex justify-between items-center p-3 border rounded-lg bg-white">
                        <span class="text-xs font-bold text-slate-600">Colore Titoli</span>
                        <input type="color" oninput="app.cfg('accent', this.value)" value="#1e3a8a" class="w-8 h-8 rounded cursor-pointer border-none p-0">
                    </div>
                    <div class="flex justify-between items-center p-3 border rounded-lg bg-white">
                        <span class="text-xs font-bold text-slate-600">Sfondo Sidebar</span>
                        <input type="color" oninput="app.cfg('bg', this.value)" value="#1e293b" class="w-8 h-8 rounded cursor-pointer border-none p-0">
                    </div>
                    <div class="flex justify-between items-center p-3 border rounded-lg bg-white">
                        <span class="text-xs font-bold text-slate-600">Testo Sidebar</span>
                        <input type="color" oninput="app.cfg('txt', this.value)" value="#ffffff" class="w-8 h-8 rounded cursor-pointer border-none p-0">
                    </div>
                </div>

                <div class="input-group">
                    <label>Font</label>
                    <select onchange="app.cfg('font', this.value)" class="input-field">
                        <option value="Inter, sans-serif">Inter (Moderno)</option>
                        <option value="Playfair Display, serif">Playfair (Elegante)</option>
                        <option value="Roboto Mono, monospace">Roboto (Tecnico)</option>
                    </select>
                </div>
                
                <div class="pt-6 text-center">
                    <button onclick="app.reset()" class="text-red-400 text-xs hover:text-red-600 underline">Reset Totale</button>
                </div>
            </div>

        </div>
    </div>

    <!-- PREVIEW -->
    <div class="preview-area" id="preview-container">
        <div id="cv-paper"></div>
    </div>

    <!-- MOBILE NAV -->
    <div class="mobile-nav">
        <button onclick="app.mob('editor')" class="mob-btn active" id="mb-edit"><i class="fa-solid fa-pen-to-square"></i> Editor</button>
        <button onclick="app.mob('preview')" class="mob-btn" id="mb-view"><i class="fa-solid fa-eye"></i> Anteprima</button>
    </div>

</div>

<script>
const app = {
    data: {
        name:'', title:'', email:'', phone:'', location:'', summary:'', skills:'',
        exp:[], edu:[], photo:null,
        config: { tpl:'elegant', accent:'#1e3a8a', bg:'#1e293b', txt:'#ffffff', font:'Inter, sans-serif' }
    },

    init() {
        const s = localStorage.getItem('nikita_cv_data_v5');
        if(s) try{ this.data = {...this.data, ...JSON.parse(s)}; }catch(e){}
        this.bind(); this.renderL(); this.updPh(); this.render();
        
        const obs = new ResizeObserver(() => this.zoom());
        obs.observe(document.querySelector('.preview-area'));
        setTimeout(() => this.zoom(), 500);
    },

    save() {
        localStorage.setItem('nikita_cv_data_v5', JSON.stringify(this.data));
        this.render();
    },

    bind() {
        document.querySelectorAll('[data-k]').forEach(el => {
            if(this.data[el.dataset.k]) el.value = this.data[el.dataset.k];
            el.oninput = (e) => { this.data[el.dataset.k] = e.target.value; this.save(); };
        });
    },

    // DOWNLOAD PDF
    download() {
        const el = document.getElementById('cv-paper');
        const loader = document.getElementById('loader');
        loader.style.display = 'flex';

        // Reset Zoom Temporaneo
        const oldTrans = el.style.transform;
        const oldMarg = el.style.marginBottom;
        el.style.transform = 'none';
        el.style.marginBottom = '0';

        const opt = {
            margin: 0,
            filename: `CV_${this.data.name.replace(/\s+/g,'_') || 'NikitaLorusso_CV'}.pdf`,
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2, useCORS: true, logging: false },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };

        html2pdf().set(opt).from(el).save().then(() => {
            el.style.transform = oldTrans;
            el.style.marginBottom = oldMarg;
            loader.style.display = 'none';
        }).catch(e => {
            alert('Errore download.');
            loader.style.display = 'none';
            el.style.transform = oldTrans;
            el.style.marginBottom = oldMarg;
        });
    },

    // FOTO LOGIC
    setPhoto(el) {
        if(el.files[0]) {
            // Compressione immagine
            const r = new FileReader();
            r.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const MAX_W = 300;
                    const scale = MAX_W / img.width;
                    canvas.width = MAX_W;
                    canvas.height = img.height * scale;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    this.data.photo = canvas.toDataURL('image/jpeg', 0.8);
                    this.updPh(); this.save();
                };
                img.src = e.target.result;
            };
            r.readAsDataURL(el.files[0]);
        }
    },
    delPhoto() { this.data.photo = null; this.updPh(); this.save(); },
    updPh() {
        document.getElementById('ui-photo').innerHTML = this.data.photo ? 
            `<img src="${this.data.photo}" class="w-full h-full object-cover">` : `<i class="fa-solid fa-camera text-2xl"></i>`;
    },

    // LISTE LOGIC
    add(t) {
        this.data[t].unshift({id:Date.now(), role:'', degree:'', company:'', school:'', start:'', end:'', year:'', desc:''});
        this.renderL(); this.save();
    },
    del(t, id) {
        if(confirm('Rimuovere?')) { this.data[t] = this.data[t].filter(i=>i.id!==id); this.renderL(); this.save(); }
    },
    updL(t, id, k, v) { this.data[t].find(i=>i.id===id)[k] = v; this.save(); },
    renderL() {
        ['exp', 'edu'].forEach(t => {
            const isE = t==='exp';
            document.getElementById(`l-${t}`).innerHTML = this.data[t].map(i => `
                <div class="bg-slate-50 border p-3 rounded-lg mb-2 relative shadow-sm group">
                    <button onclick="app.del('${t}', ${i.id})" class="absolute top-2 right-2 text-slate-300 hover:text-red-500"><i class="fa-solid fa-trash"></i></button>
                    <input class="w-full font-bold text-sm mb-1 bg-transparent outline-none" value="${i[isE?'role':'degree']}" oninput="app.updL('${t}', ${i.id}, '${isE?'role':'degree'}', this.value)" placeholder="Titolo / Ruolo">
                    <input class="w-full text-xs text-slate-500 mb-2 bg-transparent outline-none" value="${i[isE?'company':'school']}" oninput="app.updL('${t}', ${i.id}, '${isE?'company':'school'}', this.value)" placeholder="Presso...">
                    <div class="flex gap-2 mb-2">
                        ${isE ? 
                            `<input class="w-1/2 bg-white border p-1 rounded text-xs outline-none" value="${i.start}" oninput="app.updL('${t}', ${i.id}, 'start', this.value)" placeholder="Dal">
                             <input class="w-1/2 bg-white border p-1 rounded text-xs outline-none" value="${i.end}" oninput="app.updL('${t}', ${i.id}, 'end', this.value)" placeholder="Al">` :
                            `<input class="w-full bg-white border p-1 rounded text-xs outline-none" value="${i.year}" oninput="app.updL('${t}', ${i.id}, 'year', this.value)" placeholder="Anno">`
                        }
                    </div>
                    ${isE ? `<textarea class="w-full bg-white border p-2 rounded text-xs outline-none resize-none" rows="2" oninput="app.updL('${t}', ${i.id}, 'desc', this.value)" placeholder="Dettagli...">${i.desc}</textarea>` : ''}
                </div>
            `).join('');
        });
    },

    // UI
    cfg(k, v) { this.data.config[k] = v; this.save(); },
    setTpl(t) {
        this.data.config.tpl = t;
        document.getElementById('tpl-elegant').className = t==='elegant' ? "border-2 border-blue-600 bg-blue-50 p-4 rounded-xl text-center shadow-sm transition-all" : "border-2 border-slate-200 bg-white p-4 rounded-xl text-center hover:border-slate-300 transition-all";
        document.getElementById('tpl-minimal').className = t==='minimal' ? "border-2 border-blue-600 bg-blue-50 p-4 rounded-xl text-center shadow-sm transition-all" : "border-2 border-slate-200 bg-white p-4 rounded-xl text-center hover:border-slate-300 transition-all";
        this.save();
    },
    panel(p) {
        document.getElementById('p-content').className = p==='content' ? 'space-y-6' : 'hidden';
        document.getElementById('p-design').className = p==='design' ? 'space-y-8' : 'hidden';
        document.getElementById('btn-content').className = p==='content' ? "flex-1 py-2 text-xs font-bold uppercase rounded bg-blue-50 text-blue-700 border border-blue-100" : "flex-1 py-2 text-xs font-bold uppercase rounded text-slate-500 hover:bg-slate-50";
        document.getElementById('btn-design').className = p==='design' ? "flex-1 py-2 text-xs font-bold uppercase rounded bg-blue-50 text-blue-700 border border-blue-100" : "flex-1 py-2 text-xs font-bold uppercase rounded text-slate-500 hover:bg-slate-50";
    },
    mob(v) {
        document.body.className = v === 'editor' ? 'tab-editor' : 'tab-preview';
        document.getElementById('mb-edit').className = v==='editor' ? "mob-btn active" : "mob-btn";
        document.getElementById('mb-view').className = v==='preview' ? "mob-btn active" : "mob-btn";
        if(v==='preview') setTimeout(()=>this.zoom(), 100);
    },
    zoom() {
        const w = document.querySelector('.preview-area');
        const p = document.getElementById('cv-paper');
        if(!w || !p) return;
        const scale = Math.min((w.clientWidth - 40) / 794, 1);
        p.style.transform = `scale(${scale})`;
        p.style.marginBottom = `-${1123 - (1123 * scale)}px`;
    },
    reset() { if(confirm('Cancellare tutto?')) { localStorage.removeItem('nikita_cv_data_v5'); location.reload(); } },

    // RENDERER
    render() {
        const d = this.data; const c = d.config;
        const t = document.getElementById('cv-paper');
        const sk = d.skills.split(',').filter(s=>s.trim());
        
        t.style.setProperty('--accent', c.accent);
        t.style.setProperty('--sb-bg', c.bg);
        t.style.setProperty('--sb-text', c.txt);
        t.style.fontFamily = c.font;

        let h = '';
        if(c.tpl === 'elegant') {
            h = `
            <div class="flex h-full tpl-elegant">
                <div class="w-[35%] sidebar p-8 flex flex-col shrink-0">
                    <div class="text-center mb-8">
                        ${d.photo ? `<img src="${d.photo}" style="width:120px; height:120px; border-radius:50%; object-fit:cover; margin:0 auto 15px; border:4px solid rgba(255,255,255,0.2);">` : ''}
                        <h1 style="font-size:22px; font-weight:bold; line-height:1.2; margin-bottom:5px;">${d.name || 'IL TUO NOME'}</h1>
                        <p style="opacity:0.8; font-size:13px; text-transform:uppercase; letter-spacing:1px;">${d.title || 'IL TUO TITOLO'}</p>
                    </div>
                    <div style="font-size:12px; line-height:2; margin-bottom:30px; opacity:0.9;">
                        <div><i class="fa-solid fa-envelope mr-2"></i> ${d.email || 'Email'}</div>
                        <div><i class="fa-solid fa-phone mr-2"></i> ${d.phone || 'Telefono'}</div>
                        <div><i class="fa-solid fa-location-dot mr-2"></i> ${d.location || 'Città'}</div>
                    </div>
                    <div style="margin-top:auto">
                        <h3 style="font-size:11px; font-weight:bold; text-transform:uppercase; border-bottom:1px solid rgba(255,255,255,0.2); padding-bottom:5px; margin-bottom:10px; opacity:0.8;">Competenze</h3>
                        <div style="display:flex; flex-wrap:wrap; gap:5px;">
                            ${sk.length ? sk.map(s => `<span style="background:rgba(255,255,255,0.1); padding:3px 8px; border-radius:4px; font-size:10px;">${s.trim()}</span>`).join('') : '<span style="font-size:11px; opacity:0.6;">Aggiungi competenze...</span>'}
                        </div>
                    </div>
                </div>
                <div class="w-[65%] p-12 text-slate-800 bg-white">
                    <section style="margin-bottom:35px;">
                        <h3 style="font-size:16px; font-weight:bold; text-transform:uppercase; color:${c.accent}; border-bottom:2px solid #f1f5f9; padding-bottom:8px; margin-bottom:15px; letter-spacing:1px;">Profilo</h3>
                        <p style="font-size:13px; text-align:justify; color:#475569;">${d.summary || 'Breve descrizione professionale.'}</p>
                    </section>
                    <section style="margin-bottom:35px;">
                        <h3 style="font-size:16px; font-weight:bold; text-transform:uppercase; color:${c.accent}; border-bottom:2px solid #f1f5f9; padding-bottom:8px; margin-bottom:15px; letter-spacing:1px;">Esperienza</h3>
                        ${d.exp.length ? d.exp.map(e => `
                            <div style="margin-bottom:20px;">
                                <div style="font-weight:bold; font-size:15px; color:#1e293b;">${e.role||'Ruolo'}</div>
                                <div style="display:flex; justify-content:space-between; font-size:12px; color:${c.accent}; font-weight:600; margin-bottom:6px;">
                                    <span>${e.company||'Azienda'}</span><span>${e.start} - ${e.end}</span>
                                </div>
                                <p style="font-size:12px; color:#64748b; line-height:1.5;">${e.desc||''}</p>
                            </div>
                        `).join('') : '<p style="font-size:13px; color:#94a3b8; font-style:italic;">Aggiungi esperienza...</p>'}
                    </section>
                    <section>
                        <h3 style="font-size:16px; font-weight:bold; text-transform:uppercase; color:${c.accent}; border-bottom:2px solid #f1f5f9; padding-bottom:8px; margin-bottom:10px;">Istruzione</h3>
                        ${d.edu.length ? d.edu.map(e => `
                            <div style="margin-bottom:12px;">
                                <div style="font-weight:bold; font-size:13px;">${e.degree||'Titolo Studio'}</div>
                                <div style="font-size:12px; color:#64748b;">${e.school||'Istituto'}, ${e.year}</div>
                            </div>
                        `).join('') : '<p style="font-size:13px; color:#94a3b8; font-style:italic;">Aggiungi formazione...</p>'}
                    </section>
                </div>
            </div>`;
        } else {
            h = `
            <div class="p-14 tpl-minimal text-slate-800 h-full">
                <div class="text-center pb-10 mb-10" style="border-bottom:2px solid ${c.accent}">
                    <h1 style="font-size:36px; font-weight:bold; text-transform:uppercase; letter-spacing:2px; margin-bottom:5px;">${d.name || 'IL TUO NOME'}</h1>
                    <p style="font-size:16px; color:${c.accent}; font-weight:500; letter-spacing:1px;">${d.title || 'IL TUO TITOLO'}</p>
                    <div style="font-size:12px; color:#64748b; margin-top:15px; letter-spacing:0.5px;">
                        ${d.email} &bull; ${d.phone} &bull; ${d.location}
                    </div>
                </div>
                <section style="margin-bottom:40px;">
                    <h3 style="font-size:12px; font-weight:bold; text-transform:uppercase; color:#94a3b8; letter-spacing:2px; border-bottom:1px solid #e2e8f0; padding-bottom:5px; margin-bottom:15px;">Profilo</h3>
                    <p style="font-size:13px; text-align:justify; line-height:1.7;">${d.summary || 'Breve descrizione professionale.'}</p>
                </section>
                <div style="display:flex; gap:40px;">
                    <section style="flex:1;">
                        <h3 style="font-size:12px; font-weight:bold; text-transform:uppercase; color:#94a3b8; letter-spacing:2px; border-bottom:1px solid #e2e8f0; padding-bottom:5px; margin-bottom:15px;">Esperienza</h3>
                        ${d.exp.map(e => `<div style="margin-bottom:20px;"><div style="font-weight:bold; font-size:14px;">${e.role}</div><div style="font-size:12px; font-style:italic; color:${c.accent}; margin-bottom:5px;">${e.company} | ${e.start} - ${e.end}</div><p style="font-size:12px; line-height:1.5;">${e.desc}</p></div>`).join('')}
                    </section>
                    <section style="width:35%;">
                        <h3 style="font-size:12px; font-weight:bold; text-transform:uppercase; color:#94a3b8; letter-spacing:2px; border-bottom:1px solid #e2e8f0; padding-bottom:5px; margin-bottom:15px;">Skills</h3>
                        <div style="font-size:13px; line-height:1.8;">${d.skills || 'Lista competenze'}</div>
                        
                        <h3 style="font-size:12px; font-weight:bold; text-transform:uppercase; color:#94a3b8; letter-spacing:2px; border-bottom:1px solid #e2e8f0; padding-bottom:5px; margin-bottom:15px; margin-top:30px;">Istruzione</h3>
                        ${d.edu.map(e => `<div style="margin-bottom:10px;"><div style="font-weight:bold; font-size:13px;">${e.degree}</div><div style="font-size:11px; color:#64748b;">${e.school}, ${e.year}</div></div>`).join('')}
                    </section>
                </div>
            </div>`;
        }
        t.innerHTML = h;
    }
};
document.addEventListener('DOMContentLoaded', () => app.init());
</script>

</body>
</html>
